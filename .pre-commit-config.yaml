repos:
- repo: https://github.com/pre-commit/pre-commit-hooks
  rev: v3.4.0
  hooks:
  - id: trailing-whitespace
  - id: end-of-file-fixer
  - id: check-docstring-first
  - id: check-yaml
  - id: debug-statements
  - id: check-ast
- repo: https://github.com/psf/black
  rev: 22.3.0
  hooks:
  - id: black
- repo: https://gitlab.com/pycqa/flake8
  rev: 3.9.0
  hooks:
  - id: flake8
    args:
    - --max-line-length=88
- repo: https://github.com/asottile/pyupgrade
  rev: v2.10.1
  hooks:
  - id: pyupgrade
    args: ['--py38-plus']
- repo: https://github.com/pre-commit/mirrors-isort
  rev: v5.7.0
  hooks:
  - id: isort
    args:
      - --multi-line=3
      - --trailing-comma
      - --force-grid-wrap=0
      - --use-parentheses
      - --line-width=88
- repo: https://github.com/PyCQA/bandit
  rev: 1.7.0
  hooks:
  - id: bandit
    args:
      - --quiet
      - --recursive
    files: ^pyotgw/.+\.py
